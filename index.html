<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Tracker - ระบบติดตามงานระดับพรีเมียม</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Elite Tracker">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3135/3135715.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Sarabun', 'sans-serif'], display: ['Outfit', 'sans-serif'] },
                    colors: {
                        gold: { 50: '#fbf7eb', 100: '#f5eccd', 200: '#ebd696', 300: '#dfbd5d', 400: '#d4a132', 500: '#b8861c', 600: '#966613', 700: '#784d11', 800: '#633e15', 900: '#553516', 950: '#301b08' },
                        obsidian: { 800: '#18181b', 900: '#09090b', 950: '#020203' }
                    },
                    boxShadow: { 'glow': '0 0 20px rgba(184, 134, 28, 0.15)', 'glow-lg': '0 0 30px rgba(184, 134, 28, 0.25)' }
                }
            }
        }
    </script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600;700&family=Outfit:wght@400;500;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Sarabun', sans-serif;
        }

        h1,
        h2,
        h3,
        .font-display {
            font-family: 'Outfit', sans-serif;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.05);
        }

        .dark .glass-panel {
            background: rgba(10, 10, 12, 0.6);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }

        /* Mesh Gradient Background */
        .mesh-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            background-color: #f8fafc;
            background-image:
                radial-gradient(at 0% 0%, rgba(184, 134, 28, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 0%, rgba(99, 102, 241, 0.1) 0px, transparent 50%),
                transform: scale(0.98) translateY(10px);
        }

        100% {
            opacity: 1;
            transform: scale(1) translateY(0);
        }
        }

        .animate-enter {
            animation: fadeScale 0.5s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }

        /* Circular Progress */
        .circular-chart {
            display: block;
            margin: 0 auto;
            max-width: 100%;
            max-height: 250px;
        }

        .circle-bg {
            fill: none;
            stroke: #eee;
            stroke-width: 2.5;
        }

        .dark .circle-bg {
            stroke: #333;
        }

        .circle {
            fill: none;
            stroke-width: 2.5;
            stroke-linecap: round;
            animation: progress 1s ease-out forwards;
        }

        @keyframes progress {
            0% {
                stroke-dasharray: 0 100;
            }
        }

        .percentage {
            fill: #666;
            font-family: 'Outfit', sans-serif;
            font-weight: bold;
            font-size: 0.5em;
            text-anchor: middle;
        }

        .dark .percentage {
            fill: #fff;
        }

        /* Crosshair Highlighting */
        .table-hover-row td {
            background-color: rgba(184, 134, 28, 0.05) !important;
        }

        .dark .table-hover-row td {
            background-color: rgba(184, 134, 28, 0.1) !important;
        }

        .table-hover-col {
            background-color: rgba(184, 134, 28, 0.05) !important;
        }

        .dark .table-hover-col {
            background-color: rgba(184, 134, 28, 0.1) !important;
        }

        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }

        .dark ::-webkit-scrollbar-thumb {
            background: #3f3f46;
        }

        .btn-premium {
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .btn-premium:active {
            transform: scale(0.96);
        }

        #toast-container {
            position: fixed;
            bottom: 24px;
            right: 24px;
            z-index: 100;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .toast {
            background: white;
            border: 1px solid #e2e8f0;
            padding: 16px 20px;
            border-radius: 16px;
            box-shadow: 0 10px 40px -10px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            gap: 12px;
            animation: slideInRight 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            min-width: 320px;
        }

        .dark .toast {
            background: #18181b;
            border-color: #27272a;
            color: #f4f4f5;
            box-shadow: 0 10px 40px -10px rgba(0, 0, 0, 0.5);
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .checkbox-wrapper input:checked+div {
            background-color: #b8861c;
            border-color: #b8861c;
        }
    </style>
</head>

<body
    class="min-h-screen text-slate-800 dark:text-gray-200 selection:bg-gold-200 selection:text-gold-900 transition-colors duration-500">
    <div class="mesh-bg"></div>
    <div id="toast-container"></div>
    <div id="confirmModal" class="fixed inset-0 z-[60] hidden items-center justify-center p-4">
        <div class="absolute inset-0 bg-black/60 backdrop-blur-sm transition-opacity opacity-0" id="confirmBackdrop">
        </div>
        <div class="glass-panel bg-white/90 dark:bg-[#09090b]/90 rounded-3xl shadow-2xl w-full max-w-sm p-8 transform scale-95 opacity-0 transition-all relative z-10 border border-white/20"
            id="confirmContent">
            <div class="mb-6">
                <div
                    class="w-16 h-16 bg-red-50 dark:bg-red-900/20 text-red-500 rounded-2xl flex items-center justify-center mb-4 mx-auto shadow-lg shadow-red-500/10">
                    <i data-lucide="alert-triangle" class="w-8 h-8"></i>
                </div>
                <h3 class="text-xl font-bold text-center text-slate-900 dark:text-white mb-2 font-display"
                    id="confirmTitle">ยืนยันการลบ?</h3>
                <p class="text-sm text-center text-gray-500 dark:text-gray-400" id="confirmMessage">
                    ข้อมูลจะหายไปและกู้คืนไม่ได้</p>
            </div>
            <div class="flex gap-4">
                <button id="confirmCancelBtn"
                    class="flex-1 py-3 rounded-xl border border-gray-200 dark:border-gray-700 text-gray-600 dark:text-gray-300 font-bold text-sm hover:bg-gray-50 dark:hover:bg-white/5 btn-premium">ยกเลิก</button>
                <button id="confirmOkBtn"
                    class="flex-1 py-3 rounded-xl bg-gradient-to-r from-red-500 to-red-600 text-white font-bold text-sm hover:shadow-lg hover:shadow-red-500/30 btn-premium">ยืนยันลบ</button>
            </div>
        </div>
    </div>
    <div class="max-w-7xl mx-auto p-4 md:p-8 pb-32">
        <div
            class="glass-panel sticky top-6 z-40 flex flex-col md:flex-row justify-between items-center mb-10 gap-6 p-6 md:p-8 rounded-3xl transition-all duration-500">
            <div class="flex items-center gap-6">
                <div
                    class="bg-gradient-to-br from-gold-400 to-gold-600 p-4 rounded-2xl text-white shadow-glow animate-enter">
                    <i data-lucide="crown" class="w-8 h-8"></i>
                </div>
                <div>
                    <h1
                        class="text-3xl md:text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-slate-900 to-slate-700 dark:from-white dark:to-gray-400 tracking-tight font-display mb-1">
                        Elite Tracker</h1>
                    <p class="text-gold-600 dark:text-gold-400 text-sm font-medium tracking-wide uppercase">Premium
                        Student Management System</p>
                </div>
            </div>
            <div class="flex items-center gap-4 no-print">
                <div class="glass-panel p-1.5 rounded-2xl flex items-center gap-1">
                    <button onclick="setTheme('light')" id="themeBtnLight"
                        class="p-2 rounded-xl text-gray-400 hover:text-gold-500 hover:bg-white dark:hover:bg-white/10 transition-all"><i
                            data-lucide="sun" class="w-5 h-5"></i></button>
                    <button onclick="setTheme('system')" id="themeBtnSystem"
                        class="p-2 rounded-xl text-gray-400 hover:text-gold-500 hover:bg-white dark:hover:bg-white/10 transition-all"><i
                            data-lucide="monitor" class="w-5 h-5"></i></button>
                    <button onclick="setTheme('dark')" id="themeBtnDark"
                        class="p-2 rounded-xl text-gray-400 hover:text-gold-500 hover:bg-white dark:hover:bg-white/10 transition-all"><i
                            data-lucide="moon" class="w-5 h-5"></i></button>
                </div>
                <button onclick="openManageModal()"
                    class="btn-premium flex items-center gap-2 bg-white dark:bg-white/5 text-slate-700 dark:text-gray-200 px-5 py-3 rounded-2xl hover:bg-gray-50 dark:hover:bg-white/10 transition-all text-sm font-bold border border-gray-200 dark:border-white/10 shadow-sm hover:shadow-md">
                    <i data-lucide="settings-2" class="w-5 h-5"></i><span class="hidden md:inline">Manage</span>
                </button>
                <div class="hidden md:block text-right border-l pl-6 border-gray-200 dark:border-white/10">
                    <div class="text-[10px] font-bold text-gray-400 uppercase tracking-widest mb-0.5">Today</div>
                    <div id="printDate" class="text-gold-600 dark:text-gold-400 font-bold text-sm font-display"></div>
                </div>
            </div>
        </div>

        <div class="relative mx-[-16px] px-[16px] md:mx-0 md:px-0 z-30">
            <div class="flex overflow-x-auto gap-4 mb-8 scrollbar-hide no-print py-2 px-1" id="subjectTabs"></div>
        </div>

        <!-- Dashboard Section -->
        <div id="dashboardSection" class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8 animate-enter"
            style="animation-delay: 0.05s;">
            <!-- Content injected by JS -->
        </div>

        <div class="glass-panel p-6 md:p-8 rounded-3xl mb-8 no-print animate-enter" style="animation-delay: 0.1s;">
            <form id="addStudentForm" class="flex flex-col md:flex-row gap-6 items-end">
                <div class="flex-1 w-full">
                    <label for="studentNameInput"
                        class="block text-sm font-bold text-slate-700 dark:text-gray-300 mb-3 flex items-center gap-2 uppercase tracking-wider"><i
                            data-lucide="user-plus" class="w-4 h-4 text-gold-500"></i> Add New Student</label>
                    <input type="text" id="studentNameInput"
                        class="w-full p-4 text-base border border-gray-200 dark:border-white/10 rounded-2xl focus:outline-none focus:ring-2 focus:ring-gold-500/50 focus:border-gold-500 transition-all bg-white dark:bg-black/20 dark:text-white hover:bg-gray-50 dark:hover:bg-white/5 shadow-inner"
                        placeholder="Enter student name...">
                </div>
                <button type="submit"
                    class="btn-premium bg-gradient-to-r from-gold-500 to-gold-600 text-white px-8 py-4 rounded-2xl hover:shadow-lg hover:shadow-gold-500/30 font-bold flex items-center gap-2 w-full md:w-auto justify-center"><i
                        data-lucide="save" class="w-5 h-5"></i> Save Student</button>
            </form>
        </div>
        <div class="mb-8 flex flex-col md:flex-row gap-6 items-center justify-between animate-enter"
            style="animation-delay: 0.15s;">
            <div class="relative w-full md:w-96 group">
                <i data-lucide="search"
                    class="absolute left-4 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400 group-focus-within:text-gold-500 transition-colors"></i>
                <input type="text" id="searchInput" oninput="renderApp()"
                    class="w-full pl-12 pr-6 py-4 text-base rounded-2xl border border-gray-200 dark:border-white/10 focus:outline-none focus:ring-2 focus:ring-gold-500/50 bg-white/80 dark:bg-black/20 dark:text-white shadow-sm backdrop-blur-sm transition-all"
                    placeholder="Search students...">
            </div>
            <div class="flex gap-3 w-full md:w-auto">
                <select id="sortSelect" onchange="renderApp()"
                    class="px-6 py-4 text-base rounded-2xl border border-gray-200 dark:border-white/10 focus:outline-none focus:ring-2 focus:ring-gold-500/50 bg-white/80 dark:bg-black/20 dark:text-white shadow-sm font-bold text-gray-600 dark:text-gray-300 cursor-pointer backdrop-blur-sm hover:bg-white dark:hover:bg-white/10 transition-colors">
                    <option value="default">Sort by ID</option>
                    <option value="most_missing">Most Missing</option>
                    <option value="least_missing">Least Missing</option>
                </select>
                <button onclick="toggleStudentList()" id="toggleListBtn"
                    class="px-4 py-4 rounded-2xl border border-gray-200 dark:border-white/10 bg-white/80 dark:bg-black/20 text-gray-600 dark:text-gray-300 hover:bg-white dark:hover:bg-white/10 transition-all shadow-sm"
                    title="Show/Hide List">
                    <i data-lucide="eye" class="w-6 h-6"></i>
                </button>
            </div>
        </div>
        <div id="studentListContainer"
            class="glass-panel rounded-3xl overflow-hidden min-h-[400px] animate-enter shadow-2xl shadow-black/5 transition-all duration-500"
            style="animation-delay: 0.2s;">
            <div class="hidden md:block overflow-x-auto">
                <table class="w-full text-left border-collapse" id="mainTable">
                    <thead
                        class="bg-gray-50/50 dark:bg-white/5 text-gray-500 dark:text-gray-400 text-xs uppercase tracking-widest border-b border-gray-100 dark:border-white/5 font-display">
                        <tr id="tableHeaderRow"></tr>
                    </thead>
                    <tbody id="studentTableBody"></tbody>
                </table>
            </div>
            <div class="md:hidden p-4 space-y-4" id="mobileStudentList"></div>
        </div>
        <div class="mt-8 text-center text-gray-400 text-xs pb-20 md:pb-8">
            <p class="opacity-50">Elite Tracker V2.0</p>
        </div>
        <div class="fixed bottom-6 right-6 no-print z-40">
            <button onclick="confirmReset()"
                class="btn-premium bg-slate-800 text-white p-4 rounded-full shadow-2xl hover:bg-slate-700 transition-all shadow-slate-400/50"
                title="Reset Data"><i data-lucide="rotate-ccw" class="w-6 h-6"></i></button>
        </div>
    </div>
    <div id="manageModal" class="fixed inset-0 z-50 hidden items-center justify-center p-4">
        <div class="absolute inset-0 bg-black/60 backdrop-blur-sm transition-opacity opacity-0" id="manageBackdrop"
            onclick="closeManageModal()"></div>
        <div class="glass-panel bg-white dark:bg-[#09090b] rounded-3xl shadow-2xl w-full max-w-2xl max-h-[85vh] flex flex-col transform scale-95 opacity-0 transition-all relative z-10"
            id="manageContent">
            <div
                class="p-6 border-b border-gray-100 dark:border-white/10 flex justify-between items-center bg-white/50 dark:bg-white/5 rounded-t-3xl">
                <h2 class="text-xl font-bold text-slate-800 dark:text-slate-100 flex items-center gap-2">
                    <div class="p-2 bg-gold-50 dark:bg-gold-900/20 rounded-lg text-gold-600"><i data-lucide="settings"
                            class="w-5 h-5"></i></div> Manage Subjects
                </h2>
                <div class="flex gap-2">
                    <button onclick="exportData()"
                        class="btn-premium text-gray-500 hover:text-gold-600 p-2 hover:bg-gold-50 dark:hover:bg-gold-900/20 rounded-lg transition-colors"><i
                            data-lucide="download" class="w-5 h-5"></i></button>
                    <label
                        class="btn-premium text-gray-500 hover:text-gold-600 p-2 hover:bg-gold-50 dark:hover:bg-gold-900/20 rounded-lg transition-colors cursor-pointer"><i
                            data-lucide="upload" class="w-5 h-5"></i><input type="file" id="importFile" class="hidden"
                            accept=".json" onchange="importData(this)"></label>
                    <div class="w-px h-6 bg-gray-200 dark:bg-white/10 mx-1"></div>
                    <button onclick="closeManageModal()"
                        class="btn-premium text-gray-400 hover:text-rose-500 p-2 hover:bg-rose-50 dark:hover:bg-rose-900/20 rounded-full transition-colors"><i
                            data-lucide="x" class="w-6 h-6"></i></button>
                </div>
            </div>
            <div class="p-6 overflow-y-auto flex-1 space-y-6 bg-gray-50/50 dark:bg-black/20">
                <div
                    class="bg-white dark:bg-white/5 p-5 rounded-2xl border border-gray-200 dark:border-white/10 shadow-sm">
                    <h3 class="font-bold text-slate-700 dark:text-slate-200 mb-3 text-sm flex items-center gap-2"><i
                            data-lucide="folder-plus" class="w-4 h-4 text-gold-500"></i> Add New Subject</h3>
                    <form onsubmit="handleAddSubject(event)" class="flex gap-3">
                        <input type="text" id="newSubjectInput" placeholder="Subject Name..."
                            class="flex-1 p-3 text-base border border-gray-200 dark:border-white/10 rounded-xl focus:outline-none focus:ring-2 focus:ring-gold-500 bg-white dark:bg-black/20 dark:text-white">
                        <button type="submit"
                            class="btn-premium bg-gold-600 text-white px-6 py-3 rounded-xl text-sm font-bold hover:bg-gold-700 shadow-lg shadow-gold-100">Add</button>
                    </form>
                </div>
                <div id="manageSubjectsList" class="space-y-4"></div>
            </div>
        </div>
    </div>
    <script>
        const STORAGE_KEY = 'student_tracker_data_v2';
        const defaultData = { currentSubjectId: 'sub_1', subjects: [{ id: 'sub_1', name: 'Media (Video)', assignments: [{ id: 'w1', title: 'Task 1', desc: 'Concept' }, { id: 'w2', title: 'Task 2', desc: 'News' }] }], students: [] };
        let appData = JSON.parse(JSON.stringify(defaultData));

        document.addEventListener('DOMContentLoaded', () => {
            initTheme(); loadData(); renderApp();
            const dateEl = document.getElementById('printDate');
            if (dateEl) dateEl.innerText = new Date().toLocaleDateString('en-US', { weekday: 'short', day: 'numeric', month: 'short', year: 'numeric' });
            const addStudentForm = document.getElementById('addStudentForm');
            if (addStudentForm) {
                addStudentForm.addEventListener('submit', (e) => {
                    e.preventDefault();
                    const input = document.getElementById('studentNameInput');
                    const name = input.value.trim();
                    if (name) {
                        const newId = appData.students.length > 0 ? Math.max(...appData.students.map(s => s.id)) + 1 : 1;
                        const allAssignmentIds = appData.subjects.flatMap(s => s.assignments.map(a => a.id));
                        appData.students.push({ id: newId, name: name, missing: allAssignmentIds });
                        saveData(); renderApp(); input.value = ''; showToast(`Added "${name}"`);
                        setTimeout(() => { window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' }); }, 100);
                    }
                });
            }
        });

        function initTheme() { const savedTheme = localStorage.getItem('theme_preference') || 'system'; setTheme(savedTheme, false); }
        function setTheme(mode, save = true) {
            if (save) localStorage.setItem('theme_preference', mode);
            ['light', 'system', 'dark'].forEach(m => {
                const btn = document.getElementById(`themeBtn${m.charAt(0).toUpperCase() + m.slice(1)}`);
                if (btn) {
                    if (mode === m) { btn.classList.add('bg-white', 'dark:bg-white/20', 'text-gold-600', 'dark:text-gold-400', 'shadow-sm'); btn.classList.remove('text-gray-400', 'hover:bg-white'); }
                    else { btn.classList.remove('bg-white', 'dark:bg-white/20', 'text-gold-600', 'dark:text-gold-400', 'shadow-sm'); btn.classList.add('text-gray-400', 'hover:bg-white'); }
                }
            });
            if (mode === 'dark' || (mode === 'system' && window.matchMedia('(prefers-color-scheme: dark)').matches)) document.documentElement.classList.add('dark');
            else document.documentElement.classList.remove('dark');
        }
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => { if (localStorage.getItem('theme_preference') === 'system') { if (e.matches) document.documentElement.classList.add('dark'); else document.documentElement.classList.remove('dark'); } });

        function loadData() {
            const saved = localStorage.getItem(STORAGE_KEY);
            if (saved) { try { appData = JSON.parse(saved); if (!appData.subjects.find(s => s.id === appData.currentSubjectId)) appData.currentSubjectId = appData.subjects[0]?.id || ''; } catch (e) { localStorage.removeItem(STORAGE_KEY); appData = JSON.parse(JSON.stringify(defaultData)); } }
        }
        function saveData() { localStorage.setItem(STORAGE_KEY, JSON.stringify(appData)); }
        function confirmReset() { showConfirmModal('Reset All Data?', 'This cannot be undone.', () => { localStorage.removeItem(STORAGE_KEY); location.reload(); }); }
        function markAllComplete(studentId) {
            const student = appData.students.find(s => s.id === studentId);
            const currentSubject = appData.subjects.find(s => s.id === appData.currentSubjectId);
            if (student && currentSubject) {
                const assignmentIds = currentSubject.assignments.map(a => a.id);
                student.missing = student.missing.filter(m => !assignmentIds.includes(m));
                saveData(); renderApp(); showToast(`Marked all complete for "${student.name}"`);
            }
        }
        function exportData() {
            const dataStr = JSON.stringify(appData, null, 2);
            const blob = new Blob([dataStr], { type: "application/json" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a'); a.href = url; a.download = `elite_tracker_backup_${new Date().toISOString().split('T')[0]}.json`;
            document.body.appendChild(a); a.click(); document.body.removeChild(a); URL.revokeObjectURL(url); showToast('Backup Downloaded');
        }
        function importData(input) {
            const file = input.files[0]; if (!file) return;
            const reader = new FileReader();
            reader.onload = function (e) {
                try { const parsed = JSON.parse(e.target.result); if (parsed.subjects && parsed.students) { appData = parsed; saveData(); renderApp(); showToast('Data Imported'); closeManageModal(); } else throw new Error('Invalid format'); } catch (err) { showToast('Invalid File', 'error'); }
                input.value = '';
            }; reader.readAsText(file);
        }
        function renderApp() { try { renderTabs(); renderDashboard(); renderTable(); renderMobileCards(); renderManageModal(); lucide.createIcons(); } catch (e) { console.error("Render Error:", e); } }

        function renderDashboard() {
            const container = document.getElementById('dashboardSection');
            const currentSubject = appData.subjects.find(s => s.id === appData.currentSubjectId);
            if (!currentSubject || !container) return;

            const totalStudents = appData.students.length;
            if (totalStudents === 0) { container.innerHTML = ''; return; }

            const totalAssignments = currentSubject.assignments.length * totalStudents;
            const totalMissing = appData.students.reduce((acc, s) => acc + s.missing.filter(m => currentSubject.assignments.some(a => a.id === m)).length, 0);
            const totalCompleted = totalAssignments - totalMissing;
            const completionRate = totalAssignments === 0 ? 0 : Math.round((totalCompleted / totalAssignments) * 100);
            const fullyCompleteCount = appData.students.filter(s => s.missing.filter(m => currentSubject.assignments.some(a => a.id === m)).length === 0).length;

            const dashArray = `${completionRate}, 100`;

            container.innerHTML = `
                <div class="glass-panel p-6 rounded-3xl flex items-center justify-between relative overflow-hidden group">
                    <div class="z-10">
                        <div class="text-sm font-bold text-gray-500 dark:text-gray-400 uppercase tracking-wider mb-1">Completion Rate</div>
                        <div class="text-4xl font-display font-bold text-slate-800 dark:text-white">${completionRate}%</div>
                        <div class="text-xs text-emerald-500 font-bold mt-2 flex items-center gap-1"><i data-lucide="trending-up" class="w-3 h-3"></i> Overall Progress</div>
                    </div>
                    <div class="w-24 h-24 relative">
                        <svg viewBox="0 0 36 36" class="circular-chart">
                            <path class="circle-bg" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" />
                            <path class="circle" stroke="${completionRate >= 80 ? '#10b981' : (completionRate >= 50 ? '#f59e0b' : '#f43f5e')}" stroke-dasharray="${dashArray}" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" />
                        </svg>
                    </div>
                    <div class="absolute -right-6 -bottom-6 w-32 h-32 bg-gradient-to-br from-gold-400/20 to-transparent rounded-full blur-2xl group-hover:scale-150 transition-transform duration-700"></div>
                </div>

                <div class="glass-panel p-6 rounded-3xl flex flex-col justify-center relative overflow-hidden group">
                    <div class="flex justify-between items-start z-10">
                        <div>
                            <div class="text-sm font-bold text-gray-500 dark:text-gray-400 uppercase tracking-wider mb-1">Perfect Scores</div>
                            <div class="text-4xl font-display font-bold text-slate-800 dark:text-white">${fullyCompleteCount} <span class="text-lg text-gray-400 font-normal">/ ${totalStudents}</span></div>
                        </div>
                        <div class="p-3 bg-emerald-50 dark:bg-emerald-900/20 rounded-xl text-emerald-500"><i data-lucide="award" class="w-6 h-6"></i></div>
                    </div>
                    <div class="w-full bg-gray-100 dark:bg-white/10 h-2 rounded-full mt-4 overflow-hidden">
                        <div class="bg-emerald-500 h-2 rounded-full transition-all duration-1000" style="width: ${(fullyCompleteCount / totalStudents) * 100}%"></div>
                    </div>
                    <div class="absolute -right-6 -top-6 w-32 h-32 bg-gradient-to-br from-emerald-400/20 to-transparent rounded-full blur-2xl group-hover:scale-150 transition-transform duration-700"></div>
                </div>

                <div class="glass-panel p-6 rounded-3xl flex flex-col justify-center relative overflow-hidden group">
                    <div class="flex justify-between items-start z-10">
                        <div>
                            <div class="text-sm font-bold text-gray-500 dark:text-gray-400 uppercase tracking-wider mb-1">Pending Tasks</div>
                            <div class="text-4xl font-display font-bold text-slate-800 dark:text-white">${totalMissing}</div>
                        </div>
                        <div class="p-3 bg-rose-50 dark:bg-rose-900/20 rounded-xl text-rose-500"><i data-lucide="alert-circle" class="w-6 h-6"></i></div>
                    </div>
                    <div class="flex gap-1 mt-4">
                        ${Array.from({ length: Math.min(10, totalMissing) }).map(() => `<div class="h-2 w-2 rounded-full bg-rose-400"></div>`).join('')}
                        ${totalMissing > 10 ? `<div class="text-xs text-rose-400 font-bold">+${totalMissing - 10}</div>` : ''}
                    </div>
                    <div class="absolute -left-6 -bottom-6 w-32 h-32 bg-gradient-to-br from-rose-400/20 to-transparent rounded-full blur-2xl group-hover:scale-150 transition-transform duration-700"></div>
                </div>
            `;
        }

        function renderTabs() {
            const container = document.getElementById('subjectTabs');
            container.innerHTML = appData.subjects.map(sub => {
                const isActive = sub.id === appData.currentSubjectId;
                return `<button onclick="switchSubject('${sub.id}')" class="whitespace-nowrap px-6 py-3 rounded-2xl text-sm font-bold transition-all duration-300 relative z-10 ${isActive ? 'bg-gradient-to-r from-gold-500 to-gold-600 text-white shadow-lg shadow-gold-500/30 scale-105 ring-2 ring-gold-400/50' : 'bg-white dark:bg-white/5 text-gray-600 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-white/10 border border-gray-200 dark:border-white/10'}">${sub.name}</button>`;
            }).join('');
        }
        function renderTable() {
            const tbody = document.getElementById('studentTableBody');
            const headerRow = document.getElementById('tableHeaderRow');
            const currentSubject = appData.subjects.find(s => s.id === appData.currentSubjectId);
            if (!currentSubject) return;

            // Sticky Header for Name
            headerRow.innerHTML = `<th class="p-4 rounded-tl-xl w-16 text-center bg-gray-50/50 dark:bg-[#09090b] z-20">#</th><th class="p-4 text-left min-w-[200px] sticky left-0 bg-gray-50 dark:bg-[#09090b] z-20 shadow-[2px_0_5px_-2px_rgba(0,0,0,0.1)]">Student Name</th>${currentSubject.assignments.map((a, idx) => `<th class="p-2 text-center w-24 group relative hover-col-target" data-col="${idx}"><div class="flex flex-col items-center"><span class="font-bold text-slate-700 dark:text-slate-200">${a.title}</span><span class="text-[10px] font-normal text-slate-400 max-w-[80px] truncate">${a.desc}</span></div><div class="absolute bottom-full left-1/2 -translate-x-1/2 mb-2 px-2 py-1 bg-slate-800 text-white text-xs rounded opacity-0 group-hover:opacity-100 transition-opacity pointer-events-none whitespace-nowrap z-10">${a.desc}</div></th>`).join('')}<th class="p-4 rounded-tr-xl w-32 text-left">Status</th><th class="p-4 w-16"></th>`;

            const searchTerm = document.getElementById('searchInput')?.value.trim().toLowerCase() || '';
            const sortOption = document.getElementById('sortSelect')?.value || 'default';
            let filteredStudents = appData.students.filter(s => s.name.toLowerCase().includes(searchTerm));
            if (sortOption === 'most_missing') filteredStudents.sort((a, b) => { const mA = a.missing.filter(m => currentSubject.assignments.some(assign => assign.id === m)).length; const mB = b.missing.filter(m => currentSubject.assignments.some(assign => assign.id === m)).length; return mB - mA; });
            else if (sortOption === 'least_missing') filteredStudents.sort((a, b) => { const mA = a.missing.filter(m => currentSubject.assignments.some(assign => assign.id === m)).length; const mB = b.missing.filter(m => currentSubject.assignments.some(assign => assign.id === m)).length; return mA - mB; });
            else filteredStudents.sort((a, b) => a.id - b.id);

            if (filteredStudents.length === 0) { tbody.innerHTML = `<tr><td colspan="${currentSubject.assignments.length + 4}" class="p-12 text-center text-slate-400 italic">No students found</td></tr>`; return; }

            tbody.innerHTML = filteredStudents.map((s, index) => {
                const totalAssignments = currentSubject.assignments.length;
                const missingCount = s.missing.filter(m => currentSubject.assignments.some(a => a.id === m)).length;
                const completedCount = totalAssignments - missingCount;
                const progressPercent = totalAssignments === 0 ? 0 : (completedCount / totalAssignments) * 100;
                const isComplete = missingCount === 0;

                // Sticky Column for Name Row
                return `<tr class="border-b border-gray-100 dark:border-white/5 hover:bg-gray-50/50 dark:hover:bg-white/5 transition-colors group hover-row-target">
                    <td class="p-4 text-center text-slate-400 font-mono text-xs bg-white dark:bg-[#09090b] group-hover:bg-gray-50 dark:group-hover:bg-white/5 transition-colors">${index + 1}</td>
                    <td class="p-4 sticky left-0 bg-white dark:bg-[#09090b] group-hover:bg-gray-50 dark:group-hover:bg-white/5 transition-colors z-10 shadow-[2px_0_5px_-2px_rgba(0,0,0,0.1)]">
                        <div class="font-bold text-slate-700 dark:text-slate-200">${s.name}</div>
                        <div class="w-full bg-gray-100 dark:bg-white/10 rounded-full h-1.5 mt-2 overflow-hidden">
                            <div class="bg-gold-500 h-1.5 rounded-full transition-all duration-500" style="width: ${progressPercent}%"></div>
                        </div>
                    </td>
                    ${currentSubject.assignments.map((a, idx) => `<td class="p-2 text-center border-l border-gray-100 dark:border-white/5 hover-cell-target" data-col="${idx}"><label class="cursor-pointer relative flex justify-center items-center h-full w-full checkbox-wrapper"><input type="checkbox" ${!s.missing.includes(a.id) ? 'checked' : ''} onchange="toggleMissing(${s.id}, '${a.id}')" class="peer sr-only"><div class="w-6 h-6 rounded-lg border-2 border-gray-200 dark:border-gray-600 peer-checked:bg-gold-500 peer-checked:border-gold-500 transition-all flex items-center justify-center text-white transform peer-checked:scale-110"><i data-lucide="check" class="w-4 h-4"></i></div></label></td>`).join('')}
                    <td class="p-4">${isComplete ? '<span class="inline-flex items-center gap-1 px-2.5 py-1 rounded-lg bg-emerald-50 dark:bg-emerald-900/20 text-emerald-600 dark:text-emerald-400 text-xs font-bold border border-emerald-100 dark:border-emerald-900/30"><i data-lucide="check-circle-2" class="w-3 h-3"></i> Complete</span>' : `<span class="inline-flex items-center gap-1 px-2.5 py-1 rounded-lg bg-rose-50 dark:bg-rose-900/20 text-rose-600 dark:text-rose-400 text-xs font-bold border border-rose-100 dark:border-rose-900/30"><i data-lucide="alert-circle" class="w-3 h-3"></i> Missing ${missingCount}</span>`}</td>
                    <td class="p-4 text-right flex items-center justify-end gap-2"><button onclick="markAllComplete(${s.id})" class="text-slate-300 hover:text-gold-500 transition-colors opacity-0 group-hover:opacity-100 p-2 hover:bg-gold-50 dark:hover:bg-gold-900/20 rounded-lg"><i data-lucide="check-check" class="w-4 h-4"></i></button><button onclick="editStudent(${s.id})" class="text-slate-300 hover:text-amber-500 transition-colors opacity-0 group-hover:opacity-100 p-2 hover:bg-amber-50 dark:hover:bg-amber-900/20 rounded-lg"><i data-lucide="pencil" class="w-4 h-4"></i></button><button onclick="removeStudent(${s.id})" class="text-slate-300 hover:text-rose-500 transition-colors opacity-0 group-hover:opacity-100 p-2 hover:bg-rose-50 dark:hover:bg-rose-900/20 rounded-lg"><i data-lucide="trash-2" class="w-4 h-4"></i></button></td></tr>`;
            }).join(''); lucide.createIcons();

            // Add Crosshair Event Listeners
            document.querySelectorAll('.hover-cell-target').forEach(cell => {
                cell.addEventListener('mouseenter', () => {
                    const colIdx = cell.getAttribute('data-col');
                    cell.parentElement.classList.add('table-hover-row');
                    document.querySelectorAll(`.hover-cell-target[data-col="${colIdx}"]`).forEach(c => c.classList.add('table-hover-col'));
                    document.querySelectorAll(`.hover-col-target[data-col="${colIdx}"]`).forEach(c => c.classList.add('table-hover-col'));
                });
                cell.addEventListener('mouseleave', () => {
                    const colIdx = cell.getAttribute('data-col');
                    cell.parentElement.classList.remove('table-hover-row');
                    document.querySelectorAll(`.hover-cell-target[data-col="${colIdx}"]`).forEach(c => c.classList.remove('table-hover-col'));
                    document.querySelectorAll(`.hover-col-target[data-col="${colIdx}"]`).forEach(c => c.classList.remove('table-hover-col'));
                });
            });
        }

        function renderMobileCards() {
            const container = document.getElementById('mobileStudentList');
            const currentSubject = appData.subjects.find(s => s.id === appData.currentSubjectId);
            if (!currentSubject) return;
            const searchTerm = document.getElementById('searchInput')?.value.trim().toLowerCase() || '';
            const filteredStudents = appData.students.filter(s => s.name.toLowerCase().includes(searchTerm));

            if (filteredStudents.length === 0) { container.innerHTML = '<div class="text-center text-slate-400 italic p-8">No students found</div>'; return; }

            container.innerHTML = filteredStudents.map(s => {
                const missingCount = s.missing.filter(m => currentSubject.assignments.some(a => a.id === m)).length;
                const isComplete = missingCount === 0;

                return `<div class="glass-panel p-5 rounded-2xl animate-enter">
                    <div class="flex justify-between items-start mb-4">
                        <div>
                            <div class="font-bold text-lg text-slate-800 dark:text-white">${s.name}</div>
                            <div class="text-xs text-slate-400 mt-1">ID: ${s.id}</div>
                        </div>
                        ${isComplete ? '<span class="px-3 py-1 rounded-lg bg-emerald-50 dark:bg-emerald-900/20 text-emerald-600 dark:text-emerald-400 text-xs font-bold border border-emerald-100 dark:border-emerald-900/30">Complete</span>' : `<span class="px-3 py-1 rounded-lg bg-rose-50 dark:bg-rose-900/20 text-rose-600 dark:text-rose-400 text-xs font-bold border border-rose-100 dark:border-rose-900/30">Missing ${missingCount}</span>`}
                    </div>
                    <div class="grid grid-cols-2 gap-3 mb-4">
                        ${currentSubject.assignments.map(a => `<div onclick="toggleMissing(${s.id}, '${a.id}')" class="cursor-pointer p-3 rounded-xl border transition-all ${!s.missing.includes(a.id) ? 'bg-emerald-50 dark:bg-emerald-900/20 border-emerald-200 dark:border-emerald-900/50' : 'bg-white dark:bg-white/5 border-gray-100 dark:border-white/10'}"><div class="flex items-center justify-between mb-1"><span class="text-xs font-bold ${!s.missing.includes(a.id) ? 'text-emerald-700 dark:text-emerald-300' : 'text-slate-600 dark:text-slate-400'}">${a.title}</span>${!s.missing.includes(a.id) ? '<i data-lucide="check-circle-2" class="w-3 h-3 text-emerald-500"></i>' : '<div class="w-3 h-3 rounded-full border border-gray-300 dark:border-gray-600"></div>'}</div><div class="text-[10px] text-slate-400 truncate">${a.desc}</div></div>`).join('')}
                    </div>
                    <div class="flex gap-2 pt-3 border-t border-gray-100 dark:border-white/5">
                        <button onclick="markAllComplete(${s.id})" class="flex-1 py-2 rounded-xl bg-gray-50 dark:bg-white/5 text-slate-600 dark:text-slate-300 text-xs font-bold hover:bg-gold-50 dark:hover:bg-gold-900/20 hover:text-gold-600 transition-colors">Mark All Done</button>
                        <button onclick="removeStudent(${s.id})" class="p-2 rounded-xl bg-gray-50 dark:bg-white/5 text-slate-400 hover:bg-rose-50 dark:hover:bg-rose-900/20 hover:text-rose-500 transition-colors"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                    </div>
                </div>`;
            }).join(''); lucide.createIcons();
        }

        function toggleMissing(studentId, assignmentId) {
            const student = appData.students.find(s => s.id === studentId);
            if (student) {
                if (student.missing.includes(assignmentId)) student.missing = student.missing.filter(m => m !== assignmentId);
                else student.missing.push(assignmentId);
                saveData(); renderApp();
            }
        }
        function removeStudent(id) { showConfirmModal('Remove Student?', 'This action cannot be undone.', () => { appData.students = appData.students.filter(s => s.id !== id); saveData(); renderApp(); showToast('Student Removed'); }); }
        function editStudent(id) {
            const student = appData.students.find(s => s.id === id);
            if (student) {
                const newName = prompt("Edit Student Name:", student.name);
                if (newName && newName.trim() !== "") { student.name = newName.trim(); saveData(); renderApp(); showToast('Student Updated'); }
            }
        }
        function switchSubject(id) { appData.currentSubjectId = id; saveData(); renderApp(); }

        function toggleStudentList() {
            const container = document.getElementById('studentListContainer');
            const btn = document.getElementById('toggleListBtn');
            const icon = btn.querySelector('i');

            if (container.classList.contains('hidden')) {
                container.classList.remove('hidden');
                container.classList.add('animate-enter');
                btn.classList.remove('bg-gold-50', 'text-gold-600', 'border-gold-200');
                icon.setAttribute('data-lucide', 'eye');
            } else {
                container.classList.add('hidden');
                container.classList.remove('animate-enter');
                btn.classList.add('bg-gold-50', 'text-gold-600', 'border-gold-200');
                icon.setAttribute('data-lucide', 'eye-off');
            }
            lucide.createIcons();
        }

        // Manage Modal Functions
        function openManageModal() {
            const modal = document.getElementById('manageModal');
            const backdrop = document.getElementById('manageBackdrop');
            const content = document.getElementById('manageContent');
            modal.classList.remove('hidden'); modal.classList.add('flex');
            setTimeout(() => { backdrop.classList.remove('opacity-0'); content.classList.remove('opacity-0', 'scale-95'); }, 10);
            renderManageSubjects();
        }
        function closeManageModal() {
            const modal = document.getElementById('manageModal');
            const backdrop = document.getElementById('manageBackdrop');
            const content = document.getElementById('manageContent');
            backdrop.classList.add('opacity-0'); content.classList.add('opacity-0', 'scale-95');
            setTimeout(() => { modal.classList.add('hidden'); modal.classList.remove('flex'); }, 300);
        }
        function renderManageSubjects() {
            const list = document.getElementById('manageSubjectsList');
            list.innerHTML = appData.subjects.map(sub => `
                <div class="bg-white dark:bg-white/5 p-4 rounded-2xl border border-gray-200 dark:border-white/10 shadow-sm group">
                    <div class="flex justify-between items-center mb-3">
                        <div class="font-bold text-slate-700 dark:text-slate-200">${sub.name}</div>
                        <div class="flex gap-2">
                            <button onclick="editSubject('${sub.id}')" class="p-2 text-gray-400 hover:text-amber-500 hover:bg-amber-50 dark:hover:bg-amber-900/20 rounded-lg transition-colors"><i data-lucide="pencil" class="w-4 h-4"></i></button>
                            ${appData.subjects.length > 1 ? `<button onclick="deleteSubject('${sub.id}')" class="p-2 text-gray-400 hover:text-rose-500 hover:bg-rose-50 dark:hover:bg-rose-900/20 rounded-lg transition-colors"><i data-lucide="trash-2" class="w-4 h-4"></i></button>` : ''}
                        </div>
                    </div>
                    <div class="space-y-2 pl-4 border-l-2 border-gray-100 dark:border-white/10">
                        ${sub.assignments.map(a => `
                            <div class="flex justify-between items-center text-sm group/assign">
                                <span class="text-gray-600 dark:text-gray-400">${a.title}: ${a.desc}</span>
                                <button onclick="deleteAssignment('${sub.id}', '${a.id}')" class="text-gray-300 hover:text-rose-500 opacity-0 group-hover/assign:opacity-100 transition-opacity"><i data-lucide="x" class="w-3 h-3"></i></button>
                            </div>
                        `).join('')}
                        <form onsubmit="handleAddAssignment(event, '${sub.id}')" class="flex gap-2 mt-2 pt-2 border-t border-dashed border-gray-200 dark:border-white/10">
                            <input type="text" name="title" placeholder="Task..." class="w-1/3 p-2 text-xs border border-gray-200 dark:border-white/10 rounded-lg bg-gray-50 dark:bg-black/20 dark:text-white" required>
                            <input type="text" name="desc" placeholder="Desc..." class="flex-1 p-2 text-xs border border-gray-200 dark:border-white/10 rounded-lg bg-gray-50 dark:bg-black/20 dark:text-white" required>
                            <button type="submit" class="p-2 bg-gold-100 dark:bg-gold-900/20 text-gold-600 rounded-lg hover:bg-gold-200 dark:hover:bg-gold-900/40"><i data-lucide="plus" class="w-3 h-3"></i></button>
                        </form>
                    </div>
                </div>
            `).join('');
            lucide.createIcons();
        }
        function handleAddSubject(e) {
            e.preventDefault();
            const input = document.getElementById('newSubjectInput');
            const name = input.value.trim();
            if (name) {
                const newId = 'sub_' + Date.now();
                appData.subjects.push({ id: newId, name: name, assignments: [] });
                saveData(); renderManageSubjects(); renderTabs();
                input.value = ''; showToast('Subject Added');
            }
        }
        function deleteSubject(id) {
            if (confirm('Delete this subject and all its data?')) {
                appData.subjects = appData.subjects.filter(s => s.id !== id);
                if (appData.currentSubjectId === id) appData.currentSubjectId = appData.subjects[0].id;
                saveData(); renderManageSubjects(); renderApp(); showToast('Subject Deleted');
            }
        }
        function handleAddAssignment(e, subId) {
            e.preventDefault();
            const title = e.target.title.value.trim();
            const desc = e.target.desc.value.trim();
            const subject = appData.subjects.find(s => s.id === subId);
            if (subject && title && desc) {
                const newId = 'w' + Date.now();
                subject.assignments.push({ id: newId, title, desc });
                // Add as missing for all students
                appData.students.forEach(s => s.missing.push(newId));
                saveData(); renderManageSubjects(); renderApp(); e.target.reset();
            }
        }
        function deleteAssignment(subId, assignId) {
            if (confirm('Delete this assignment?')) {
                const subject = appData.subjects.find(s => s.id === subId);
                if (subject) {
                    subject.assignments = subject.assignments.filter(a => a.id !== assignId);
                    appData.students.forEach(s => s.missing = s.missing.filter(m => m !== assignId));
                    saveData(); renderManageSubjects(); renderApp();
                }
            }
        }

        // Toast & Confirm Modal
        function showToast(msg, type = 'success') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.innerHTML = `<div class="p-2 rounded-full ${type === 'success' ? 'bg-emerald-100 text-emerald-600' : 'bg-rose-100 text-rose-600'}"><i data-lucide="${type === 'success' ? 'check' : 'alert-circle'}" class="w-5 h-5"></i></div><div class="font-bold text-slate-700 dark:text-slate-200 text-sm">${msg}</div>`;
            container.appendChild(toast);
            lucide.createIcons();
            setTimeout(() => { toast.style.opacity = '0'; toast.style.transform = 'translateX(100%)'; setTimeout(() => toast.remove(), 300); }, 3000);
        }
        let confirmCallback = null;
        function showConfirmModal(title, msg, callback) {
            document.getElementById('confirmTitle').innerText = title;
            document.getElementById('confirmMessage').innerText = msg;
            confirmCallback = callback;
            const modal = document.getElementById('confirmModal');
            const backdrop = document.getElementById('confirmBackdrop');
            const content = document.getElementById('confirmContent');
            modal.classList.remove('hidden'); modal.classList.add('flex');
            setTimeout(() => { backdrop.classList.remove('opacity-0'); content.classList.remove('opacity-0', 'scale-95'); }, 10);
        }
        document.getElementById('confirmCancelBtn').addEventListener('click', () => {
            const modal = document.getElementById('confirmModal');
            const backdrop = document.getElementById('confirmBackdrop');
            const content = document.getElementById('confirmContent');
            backdrop.classList.add('opacity-0'); content.classList.add('opacity-0', 'scale-95');
            setTimeout(() => { modal.classList.add('hidden'); modal.classList.remove('flex'); }, 300);
        });
        document.getElementById('confirmOkBtn').addEventListener('click', () => {
            if (confirmCallback) confirmCallback();
            document.getElementById('confirmCancelBtn').click();
        });
    </script>
</body>

</html>
