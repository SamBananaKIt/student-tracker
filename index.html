<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Tracker - ระบบติดตามงานระดับพรีเมียม</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Elite Tracker">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3135/3135715.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Sarabun', 'sans-serif'],
                        display: ['Outfit', 'sans-serif'],
                    },
                    colors: {
                        gold: { 50: '#fbf7eb', 100: '#f5eccd', 200: '#ebd696', 300: '#dfbd5d', 400: '#d4a132', 500: '#b8861c', 600: '#966613', 700: '#784d11', 800: '#633e15', 900: '#553516', 950: '#301b08' },
                        obsidian: { 800: '#18181b', 900: '#09090b', 950: '#020203' }
                    },
                    boxShadow: {
                        'glow': '0 0 20px rgba(184, 134, 28, 0.15)',
                        'glow-lg': '0 0 30px rgba(184, 134, 28, 0.25)',
                    }
                }
            }
        }
    </script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600;700&family=Outfit:wght@400;500;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Sarabun', sans-serif;
        }

        h1,
        h2,
        h3,
        .font-display {
            font-family: 'Outfit', sans-serif;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.05);
        }

        .dark .glass-panel {
            background: rgba(24, 24, 27, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
        }

        @keyframes fadeScale {
            0% {
                opacity: 0;
                transform: scale(0.95);
            }

            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .animate-enter {
            animation: fadeScale 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }

        .dark ::-webkit-scrollbar-thumb {
            background: #3f3f46;
        }

        .btn-premium {
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .btn-premium:active {
            transform: scale(0.96);
        }

        #toast-container {
            position: fixed;
            bottom: 24px;
            right: 24px;
            z-index: 100;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .toast {
            background: white;
            border: 1px solid #e2e8f0;
            padding: 16px 20px;
            border-radius: 16px;
            box-shadow: 0 10px 40px -10px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            gap: 12px;
            animation: slideInRight 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            min-width: 320px;
        }

        .dark .toast {
            background: #18181b;
            border-color: #27272a;
            color: #f4f4f5;
            box-shadow: 0 10px 40px -10px rgba(0, 0, 0, 0.5);
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .checkbox-wrapper input:checked+div {
            background-color: #b8861c;
            border-color: #b8861c;
        }
    </style>
</head>

<body
    class="bg-slate-50 dark:bg-[#09090b] min-h-screen text-slate-800 dark:text-gray-200 selection:bg-gold-200 selection:text-gold-900 transition-colors duration-500">
    <div id="toast-container"></div>
    <div id="confirmModal" class="fixed inset-0 z-[60] hidden items-center justify-center p-4">
        <div class="absolute inset-0 bg-black/60 backdrop-blur-sm transition-opacity opacity-0" id="confirmBackdrop">
        </div>
        <div class="glass-panel bg-white/90 dark:bg-[#09090b]/90 rounded-3xl shadow-2xl w-full max-w-sm p-8 transform scale-95 opacity-0 transition-all relative z-10 border border-white/20"
            id="confirmContent">
            <div class="mb-6">
                <div
                    class="w-16 h-16 bg-red-50 dark:bg-red-900/20 text-red-500 rounded-2xl flex items-center justify-center mb-4 mx-auto shadow-lg shadow-red-500/10">
                    <i data-lucide="alert-triangle" class="w-8 h-8"></i></div>
                <h3 class="text-xl font-bold text-center text-slate-900 dark:text-white mb-2 font-display"
                    id="confirmTitle">ยืนยันการลบ?</h3>
                <p class="text-sm text-center text-gray-500 dark:text-gray-400" id="confirmMessage">
                    ข้อมูลจะหายไปและกู้คืนไม่ได้</p>
            </div>
            <div class="flex gap-4">
                <button id="confirmCancelBtn"
                    class="flex-1 py-3 rounded-xl border border-gray-200 dark:border-gray-700 text-gray-600 dark:text-gray-300 font-bold text-sm hover:bg-gray-50 dark:hover:bg-white/5 btn-premium">ยกเลิก</button>
                <button id="confirmOkBtn"
                    class="flex-1 py-3 rounded-xl bg-gradient-to-r from-red-500 to-red-600 text-white font-bold text-sm hover:shadow-lg hover:shadow-red-500/30 btn-premium">ยืนยันลบ</button>
            </div>
        </div>
    </div>
    <div class="max-w-7xl mx-auto p-4 md:p-8 pb-32">
        <div
            class="glass-panel sticky top-6 z-40 flex flex-col md:flex-row justify-between items-center mb-10 gap-6 p-6 md:p-8 rounded-3xl transition-all duration-500">
            <div class="flex items-center gap-6">
                <div
                    class="bg-gradient-to-br from-gold-400 to-gold-600 p-4 rounded-2xl text-white shadow-glow animate-enter">
                    <i data-lucide="crown" class="w-8 h-8"></i></div>
                <div>
                    <h1
                        class="text-3xl md:text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-slate-900 to-slate-700 dark:from-white dark:to-gray-400 tracking-tight font-display mb-1">
                        Elite Tracker</h1>
                    <p class="text-gold-600 dark:text-gold-400 text-sm font-medium tracking-wide uppercase">Premium
                        Student Management System</p>
                </div>
            </div>
            <div class="flex items-center gap-4 no-print">
                <div class="glass-panel p-1.5 rounded-2xl flex items-center gap-1">
                    <button onclick="setTheme('light')" id="themeBtnLight"
                        class="p-2 rounded-xl text-gray-400 hover:text-gold-500 hover:bg-white dark:hover:bg-white/10 transition-all"><i
                            data-lucide="sun" class="w-5 h-5"></i></button>
                    <button onclick="setTheme('system')" id="themeBtnSystem"
                        class="p-2 rounded-xl text-gray-400 hover:text-gold-500 hover:bg-white dark:hover:bg-white/10 transition-all"><i
                            data-lucide="monitor" class="w-5 h-5"></i></button>
                    <button onclick="setTheme('dark')" id="themeBtnDark"
                        class="p-2 rounded-xl text-gray-400 hover:text-gold-500 hover:bg-white dark:hover:bg-white/10 transition-all"><i
                            data-lucide="moon" class="w-5 h-5"></i></button>
                </div>
                <button onclick="openManageModal()"
                    class="btn-premium flex items-center gap-2 bg-white dark:bg-white/5 text-slate-700 dark:text-gray-200 px-5 py-3 rounded-2xl hover:bg-gray-50 dark:hover:bg-white/10 transition-all text-sm font-bold border border-gray-200 dark:border-white/10 shadow-sm hover:shadow-md">
                    <i data-lucide="settings-2" class="w-5 h-5"></i><span class="hidden md:inline">Manage</span>
                </button>
                <div class="hidden md:block text-right border-l pl-6 border-gray-200 dark:border-white/10">
                    <div class="text-[10px] font-bold text-gray-400 uppercase tracking-widest mb-0.5">Today</div>
                    <div id="printDate" class="text-gold-600 dark:text-gold-400 font-bold text-sm font-display"></div>
                </div>
            </div>
        </div>
        <div class="relative mx-[-16px] px-[16px] md:mx-0 md:px-0">
            <div class="flex overflow-x-auto gap-4 mb-8 scrollbar-hide no-print py-2 px-1" id="subjectTabs"></div>
        </div>
        <div class="glass-panel p-6 md:p-8 rounded-3xl mb-8 no-print animate-enter" style="animation-delay: 0.1s;">
            <form id="addStudentForm" class="flex flex-col md:flex-row gap-6 items-end">
                <div class="flex-1 w-full">
                    <label for="studentNameInput"
                        class="block text-sm font-bold text-slate-700 dark:text-gray-300 mb-3 flex items-center gap-2 uppercase tracking-wider"><i
                            data-lucide="user-plus" class="w-4 h-4 text-gold-500"></i> Add New Student</label>
                    <input type="text" id="studentNameInput"
                        class="w-full p-4 text-base border border-gray-200 dark:border-white/10 rounded-2xl focus:outline-none focus:ring-2 focus:ring-gold-500/50 focus:border-gold-500 transition-all bg-white dark:bg-black/20 dark:text-white hover:bg-gray-50 dark:hover:bg-white/5 shadow-inner"
                        placeholder="Enter student name...">
                </div>
                <button type="submit"
                    class="btn-premium bg-gradient-to-r from-gold-500 to-gold-600 text-white px-8 py-4 rounded-2xl hover:shadow-lg hover:shadow-gold-500/30 font-bold flex items-center gap-2 w-full md:w-auto justify-center"><i
                        data-lucide="save" class="w-5 h-5"></i> Save Student</button>
            </form>
        </div>
        <div class="mb-8 flex flex-col md:flex-row gap-6 items-center justify-between animate-enter"
            style="animation-delay: 0.15s;">
            <div class="relative w-full md:w-96 group">
                <i data-lucide="search"
                    class="absolute left-4 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400 group-focus-within:text-gold-500 transition-colors"></i>
                <input type="text" id="searchInput" oninput="renderApp()"
                    class="w-full pl-12 pr-6 py-4 text-base rounded-2xl border border-gray-200 dark:border-white/10 focus:outline-none focus:ring-2 focus:ring-gold-500/50 bg-white/80 dark:bg-black/20 dark:text-white shadow-sm backdrop-blur-sm transition-all"
                    placeholder="Search students...">
            </div>
            <div class="flex gap-3 w-full md:w-auto">
                <select id="sortSelect" onchange="renderApp()"
                    class="px-6 py-4 text-base rounded-2xl border border-gray-200 dark:border-white/10 focus:outline-none focus:ring-2 focus:ring-gold-500/50 bg-white/80 dark:bg-black/20 dark:text-white shadow-sm font-bold text-gray-600 dark:text-gray-300 cursor-pointer backdrop-blur-sm hover:bg-white dark:hover:bg-white/10 transition-colors">
                    <option value="default">Sort by ID</option>
                    <option value="most_missing">Most Missing</option>
                    <option value="least_missing">Least Missing</option>
                </select>
            </div>
            <div class="flex gap-3 w-full md:w-auto">
                <div
                    class="glass-panel px-5 py-3 rounded-2xl flex items-center gap-3 text-sm font-bold text-gray-600 dark:text-gray-300">
                    <span class="w-2.5 h-2.5 rounded-full bg-emerald-500 shadow-[0_0_10px_rgba(16,185,129,0.5)]"></span>
                    Complete: <span id="countComplete" class="text-emerald-600 dark:text-emerald-400 text-lg">0</span>
                </div>
                <div
                    class="glass-panel px-5 py-3 rounded-2xl flex items-center gap-3 text-sm font-bold text-gray-600 dark:text-gray-300">
                    <span class="w-2.5 h-2.5 rounded-full bg-rose-500 shadow-[0_0_10px_rgba(244,63,94,0.5)]"></span>
                    Missing: <span id="countIncomplete" class="text-rose-600 dark:text-rose-400 text-lg">0</span></div>
            </div>
        </div>
        <div class="glass-panel rounded-3xl overflow-hidden min-h-[400px] animate-enter shadow-2xl shadow-black/5"
            style="animation-delay: 0.2s;">
            <div class="hidden md:block overflow-x-auto">
                <table class="w-full text-left border-collapse">
                    <thead
                        class="bg-gray-50/50 dark:bg-white/5 text-gray-500 dark:text-gray-400 text-xs uppercase tracking-widest border-b border-gray-100 dark:border-white/5 font-display">
                        <tr id="tableHeaderRow"></tr>
                    </thead>
                    <tbody id="studentTableBody"></tbody>
                </table>
            </div>
            <div class="md:hidden p-4 space-y-4" id="mobileStudentList"></div>
        </div>
        <div class="mt-8 text-center text-gray-400 text-xs pb-20 md:pb-8">
            <p class="opacity-50">Elite Tracker V2.0</p>
        </div>
        <div class="fixed bottom-6 right-6 no-print z-40">
            <button onclick="confirmReset()"
                class="btn-premium bg-slate-800 text-white p-4 rounded-full shadow-2xl hover:bg-slate-700 transition-all shadow-slate-400/50"
                title="Reset Data"><i data-lucide="rotate-ccw" class="w-6 h-6"></i></button>
        </div>
    </div>
    <div id="manageModal" class="fixed inset-0 z-50 hidden items-center justify-center p-4">
        <div class="absolute inset-0 bg-black/60 backdrop-blur-sm transition-opacity opacity-0" id="manageBackdrop"
            onclick="closeManageModal()"></div>
        <div class="glass-panel bg-white dark:bg-[#09090b] rounded-3xl shadow-2xl w-full max-w-2xl max-h-[85vh] flex flex-col transform scale-95 opacity-0 transition-all relative z-10"
            id="manageContent">
            <div
                class="p-6 border-b border-gray-100 dark:border-white/10 flex justify-between items-center bg-white/50 dark:bg-white/5 rounded-t-3xl">
                <h2 class="text-xl font-bold text-slate-800 dark:text-slate-100 flex items-center gap-2">
                    <div class="p-2 bg-gold-50 dark:bg-gold-900/20 rounded-lg text-gold-600"><i data-lucide="settings"
                            class="w-5 h-5"></i></div> Manage Subjects
                </h2>
                <div class="flex gap-2">
                    <button onclick="exportData()"
                        class="btn-premium text-gray-500 hover:text-gold-600 p-2 hover:bg-gold-50 dark:hover:bg-gold-900/20 rounded-lg transition-colors"><i
                            data-lucide="download" class="w-5 h-5"></i></button>
                    <label
                        class="btn-premium text-gray-500 hover:text-gold-600 p-2 hover:bg-gold-50 dark:hover:bg-gold-900/20 rounded-lg transition-colors cursor-pointer"><i
                            data-lucide="upload" class="w-5 h-5"></i><input type="file" id="importFile" class="hidden"
                            accept=".json" onchange="importData(this)"></label>
                    <div class="w-px h-6 bg-gray-200 dark:bg-white/10 mx-1"></div>
                    <button onclick="closeManageModal()"
                        class="btn-premium text-gray-400 hover:text-rose-500 p-2 hover:bg-rose-50 dark:hover:bg-rose-900/20 rounded-full transition-colors"><i
                            data-lucide="x" class="w-6 h-6"></i></button>
                </div>
            </div>
            <div class="p-6 overflow-y-auto flex-1 space-y-6 bg-gray-50/50 dark:bg-black/20">
                <div
                    class="bg-white dark:bg-white/5 p-5 rounded-2xl border border-gray-200 dark:border-white/10 shadow-sm">
                    <h3 class="font-bold text-slate-700 dark:text-slate-200 mb-3 text-sm flex items-center gap-2"><i
                            data-lucide="folder-plus" class="w-4 h-4 text-gold-500"></i> Add New Subject</h3>
                    <form onsubmit="handleAddSubject(event)" class="flex gap-3">
                        <input type="text" id="newSubjectInput" placeholder="Subject Name..."
                            class="flex-1 p-3 text-base border border-gray-200 dark:border-white/10 rounded-xl focus:outline-none focus:ring-2 focus:ring-gold-500 bg-white dark:bg-black/20 dark:text-white">
                        <button type="submit"
                            class="btn-premium bg-gold-600 text-white px-6 py-3 rounded-xl text-sm font-bold hover:bg-gold-700 shadow-lg shadow-gold-100">Add</button>
                    </form>
                </div>
                <div id="manageSubjectsList" class="space-y-4"></div>
            </div>
        </div>
    </div>
    <script>
        const STORAGE_KEY = 'student_tracker_data_v2';
        const defaultData = { currentSubjectId: 'sub_1', subjects: [{ id: 'sub_1', name: 'Media (Video)', assignments: [{ id: 'w1', title: 'Task 1', desc: 'Concept' }, { id: 'w2', title: 'Task 2', desc: 'News' }] }], students: [] };
        let appData = JSON.parse(JSON.stringify(defaultData));

        document.addEventListener('DOMContentLoaded', () => {
            initTheme(); loadData(); renderApp();
            const dateEl = document.getElementById('printDate');
            if (dateEl) dateEl.innerText = new Date().toLocaleDateString('en-US', { weekday: 'short', day: 'numeric', month: 'short', year: 'numeric' });
            const addStudentForm = document.getElementById('addStudentForm');
            if (addStudentForm) {
                addStudentForm.addEventListener('submit', (e) => {
                    e.preventDefault();
                    const input = document.getElementById('studentNameInput');
                    const name = input.value.trim();
                    if (name) {
                        const newId = appData.students.length > 0 ? Math.max(...appData.students.map(s => s.id)) + 1 : 1;
                        const allAssignmentIds = appData.subjects.flatMap(s => s.assignments.map(a => a.id));
                        appData.students.push({ id: newId, name: name, missing: allAssignmentIds });
                        saveData(); renderApp(); input.value = ''; showToast(`Added "${name}"`);
                        setTimeout(() => { window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' }); }, 100);
                    }
                });
            }
        });

        function initTheme() { const savedTheme = localStorage.getItem('theme_preference') || 'system'; setTheme(savedTheme, false); }
        function setTheme(mode, save = true) {
            if (save) localStorage.setItem('theme_preference', mode);
            ['light', 'system', 'dark'].forEach(m => {
                const btn = document.getElementById(`themeBtn${m.charAt(0).toUpperCase() + m.slice(1)}`);
                if (btn) {
                    if (mode === m) { btn.classList.add('bg-white', 'dark:bg-white/20', 'text-gold-600', 'dark:text-gold-400', 'shadow-sm'); btn.classList.remove('text-gray-400', 'hover:bg-white'); }
                    else { btn.classList.remove('bg-white', 'dark:bg-white/20', 'text-gold-600', 'dark:text-gold-400', 'shadow-sm'); btn.classList.add('text-gray-400', 'hover:bg-white'); }
                }
            });
            if (mode === 'dark' || (mode === 'system' && window.matchMedia('(prefers-color-scheme: dark)').matches)) document.documentElement.classList.add('dark');
            else document.documentElement.classList.remove('dark');
        }
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => { if (localStorage.getItem('theme_preference') === 'system') { if (e.matches) document.documentElement.classList.add('dark'); else document.documentElement.classList.remove('dark'); } });

        function loadData() {
            const saved = localStorage.getItem(STORAGE_KEY);
            if (saved) { try { appData = JSON.parse(saved); if (!appData.subjects.find(s => s.id === appData.currentSubjectId)) appData.currentSubjectId = appData.subjects[0]?.id || ''; } catch (e) { localStorage.removeItem(STORAGE_KEY); appData = JSON.parse(JSON.stringify(defaultData)); } }
        }
        function saveData() { localStorage.setItem(STORAGE_KEY, JSON.stringify(appData)); }
        function confirmReset() { showConfirmModal('Reset All Data?', 'This cannot be undone.', () => { localStorage.removeItem(STORAGE_KEY); location.reload(); }); }
        function markAllComplete(studentId) {
            const student = appData.students.find(s => s.id === studentId);
            const currentSubject = appData.subjects.find(s => s.id === appData.currentSubjectId);
            if (student && currentSubject) {
                const assignmentIds = currentSubject.assignments.map(a => a.id);
                student.missing = student.missing.filter(m => !assignmentIds.includes(m));
                saveData(); renderApp(); showToast(`Marked all complete for "${student.name}"`);
            }
        }
        function exportData() {
            const dataStr = JSON.stringify(appData, null, 2);
            const blob = new Blob([dataStr], { type: "application/json" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a'); a.href = url; a.download = `elite_tracker_backup_${new Date().toISOString().split('T')[0]}.json`;
            document.body.appendChild(a); a.click(); document.body.removeChild(a); URL.revokeObjectURL(url); showToast('Backup Downloaded');
        }
        function importData(input) {
            const file = input.files[0]; if (!file) return;
            const reader = new FileReader();
            reader.onload = function (e) {
                try { const parsed = JSON.parse(e.target.result); if (parsed.subjects && parsed.students) { appData = parsed; saveData(); renderApp(); showToast('Data Imported'); closeManageModal(); } else throw new Error('Invalid format'); } catch (err) { showToast('Invalid File', 'error'); }
                input.value = '';
            }; reader.readAsText(file);
        }
        function renderApp() { try { renderTabs(); renderTable(); renderMobileCards(); renderManageModal(); lucide.createIcons(); } catch (e) { console.error("Render Error:", e); } }

        function renderTabs() {
            const container = document.getElementById('subjectTabs');
            container.innerHTML = appData.subjects.map(sub => {
                const isActive = sub.id === appData.currentSubjectId;
                return `<button onclick="switchSubject('${sub.id}')" class="whitespace-nowrap px-6 py-3 rounded-2xl text-sm font-bold transition-all duration-300 ${isActive ? 'bg-gradient-to-r from-gold-500 to-gold-600 text-white shadow-lg shadow-gold-500/30 scale-105 ring-2 ring-gold-400/50' : 'bg-white dark:bg-white/5 text-gray-600 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-white/10 border border-gray-200 dark:border-white/10'}">${sub.name}</button>`;
            }).join('');
        }
        function renderTable() {
            const tbody = document.getElementById('studentTableBody');
            const headerRow = document.getElementById('tableHeaderRow');
            const currentSubject = appData.subjects.find(s => s.id === appData.currentSubjectId);
            if (!currentSubject) return;

            // Sticky Header for Name
            headerRow.innerHTML = `<th class="p-4 rounded-tl-xl w-16 text-center bg-gray-50/50 dark:bg-[#09090b] z-20">#</th><th class="p-4 text-left min-w-[200px] sticky left-0 bg-gray-50 dark:bg-[#09090b] z-20 shadow-[2px_0_5px_-2px_rgba(0,0,0,0.1)]">Student Name</th>${currentSubject.assignments.map(a => `<th class="p-2 text-center w-24 group relative"><div class="flex flex-col items-center"><span class="font-bold text-slate-700 dark:text-slate-200">${a.title}</span><span class="text-[10px] font-normal text-slate-400 max-w-[80px] truncate">${a.desc}</span></div><div class="absolute bottom-full left-1/2 -translate-x-1/2 mb-2 px-2 py-1 bg-slate-800 text-white text-xs rounded opacity-0 group-hover:opacity-100 transition-opacity pointer-events-none whitespace-nowrap z-10">${a.desc}</div></th>`).join('')}<th class="p-4 rounded-tr-xl w-32 text-left">Status</th><th class="p-4 w-16"></th>`;

            const searchTerm = document.getElementById('searchInput')?.value.trim().toLowerCase() || '';
            const sortOption = document.getElementById('sortSelect')?.value || 'default';
            let filteredStudents = appData.students.filter(s => s.name.toLowerCase().includes(searchTerm));
            if (sortOption === 'most_missing') filteredStudents.sort((a, b) => { const mA = a.missing.filter(m => currentSubject.assignments.some(assign => assign.id === m)).length; const mB = b.missing.filter(m => currentSubject.assignments.some(assign => assign.id === m)).length; return mB - mA; });
            else if (sortOption === 'least_missing') filteredStudents.sort((a, b) => { const mA = a.missing.filter(m => currentSubject.assignments.some(assign => assign.id === m)).length; const mB = b.missing.filter(m => currentSubject.assignments.some(assign => assign.id === m)).length; return mA - mB; });
            else filteredStudents.sort((a, b) => a.id - b.id);

            const completeCount = filteredStudents.filter(s => s.missing.filter(m => currentSubject.assignments.some(a => a.id === m)).length === 0).length;
            document.getElementById('countComplete').innerText = completeCount;
            document.getElementById('countIncomplete').innerText = filteredStudents.length - completeCount;

            if (filteredStudents.length === 0) { tbody.innerHTML = `<tr><td colspan="${currentSubject.assignments.length + 4}" class="p-12 text-center text-slate-400 italic">No students found</td></tr>`; return; }

            tbody.innerHTML = filteredStudents.map((s, index) => {
                const totalAssignments = currentSubject.assignments.length;
                const missingCount = s.missing.filter(m => currentSubject.assignments.some(a => a.id === m)).length;
                const completedCount = totalAssignments - missingCount;
                const progressPercent = totalAssignments === 0 ? 0 : (completedCount / totalAssignments) * 100;
                const isComplete = missingCount === 0;

                // Sticky Column for Name Row
                return `<tr class="border-b border-gray-100 dark:border-white/5 hover:bg-gray-50/50 dark:hover:bg-white/5 transition-colors group">
                    <td class="p-4 text-center text-slate-400 font-mono text-xs bg-white dark:bg-[#09090b] group-hover:bg-gray-50 dark:group-hover:bg-white/5 transition-colors">${index + 1}</td>
                    <td class="p-4 sticky left-0 bg-white dark:bg-[#09090b] group-hover:bg-gray-50 dark:group-hover:bg-white/5 transition-colors z-10 shadow-[2px_0_5px_-2px_rgba(0,0,0,0.1)]">
                        <div class="font-bold text-slate-700 dark:text-slate-200">${s.name}</div>
                        <div class="w-full bg-gray-100 dark:bg-white/10 rounded-full h-1.5 mt-2 overflow-hidden">
                            <div class="bg-gold-500 h-1.5 rounded-full transition-all duration-500" style="width: ${progressPercent}%"></div>
                        </div>
                    </td>
                    ${currentSubject.assignments.map(a => `<td class="p-2 text-center border-l border-gray-100 dark:border-white/5"><label class="cursor-pointer relative flex justify-center items-center h-full w-full checkbox-wrapper"><input type="checkbox" ${!s.missing.includes(a.id) ? 'checked' : ''} onchange="toggleMissing(${s.id}, '${a.id}')" class="peer sr-only"><div class="w-6 h-6 rounded-lg border-2 border-gray-200 dark:border-gray-600 peer-checked:bg-gold-500 peer-checked:border-gold-500 transition-all flex items-center justify-center text-white transform peer-checked:scale-110"><i data-lucide="check" class="w-4 h-4"></i></div></label></td>`).join('')}
                    <td class="p-4">${isComplete ? '<span class="inline-flex items-center gap-1 px-2.5 py-1 rounded-lg bg-emerald-50 dark:bg-emerald-900/20 text-emerald-600 dark:text-emerald-400 text-xs font-bold border border-emerald-100 dark:border-emerald-900/30"><i data-lucide="check-circle-2" class="w-3 h-3"></i> Complete</span>' : `<span class="inline-flex items-center gap-1 px-2.5 py-1 rounded-lg bg-rose-50 dark:bg-rose-900/20 text-rose-600 dark:text-rose-400 text-xs font-bold border border-rose-100 dark:border-rose-900/30"><i data-lucide="alert-circle" class="w-3 h-3"></i> Missing ${missingCount}</span>`}</td>
                    <td class="p-4 text-right flex items-center justify-end gap-2"><button onclick="markAllComplete(${s.id})" class="text-slate-300 hover:text-gold-500 transition-colors opacity-0 group-hover:opacity-100 p-2 hover:bg-gold-50 dark:hover:bg-gold-900/20 rounded-lg"><i data-lucide="check-check" class="w-4 h-4"></i></button><button onclick="editStudent(${s.id})" class="text-slate-300 hover:text-amber-500 transition-colors opacity-0 group-hover:opacity-100 p-2 hover:bg-amber-50 dark:hover:bg-amber-900/20 rounded-lg"><i data-lucide="pencil" class="w-4 h-4"></i></button><button onclick="removeStudent(${s.id})" class="text-slate-300 hover:text-rose-500 transition-colors opacity-0 group-hover:opacity-100 p-2 hover:bg-rose-50 dark:hover:bg-rose-900/20 rounded-lg"><i data-lucide="trash-2" class="w-4 h-4"></i></button></td></tr>`;
            }).join(''); lucide.createIcons();
        }
        const expandedStudentIds = new Set();
        function toggleCard(studentId) {
            const content = document.getElementById(`card-content-${studentId}`);
            const chevron = document.getElementById(`chevron-${studentId}`);
            if (content.classList.contains('expanded')) { content.classList.remove('expanded'); content.classList.add('hidden'); chevron.classList.remove('rotate-180'); expandedStudentIds.delete(studentId); }
            else { content.classList.add('expanded'); content.classList.remove('hidden'); chevron.classList.add('rotate-180'); expandedStudentIds.add(studentId); }
        }
        function renderMobileCards() {
            const container = document.getElementById('mobileStudentList');
            const currentSubject = appData.subjects.find(s => s.id === appData.currentSubjectId);
            if (!currentSubject) return;
            const searchTerm = document.getElementById('searchInput')?.value.trim().toLowerCase() || '';
            let filteredStudents = appData.students.filter(s => s.name.toLowerCase().includes(searchTerm));
            if (filteredStudents.length === 0) { container.innerHTML = `<div class="text-center text-slate-400 py-8 italic">No students found</div>`; return; }

            container.innerHTML = filteredStudents.map(s => {
                const totalAssignments = currentSubject.assignments.length;
                const missingCount = s.missing.filter(m => currentSubject.assignments.some(a => a.id === m)).length;
                const completedCount = totalAssignments - missingCount;
                const progressPercent = totalAssignments === 0 ? 0 : (completedCount / totalAssignments) * 100;
                const isComplete = missingCount === 0;
                const isExpanded = expandedStudentIds.has(s.id);

                // Grid Layout for Assignments
                return `<div class="bg-white dark:bg-white/5 rounded-2xl border border-gray-200 dark:border-white/10 shadow-sm overflow-hidden">
                    <div class="p-4 flex items-center justify-between cursor-pointer" onclick="toggleCard(${s.id})">
                        <div class="flex items-center gap-4">
                            <div class="w-12 h-12 rounded-full flex items-center justify-center font-bold text-lg ${isComplete ? 'bg-emerald-50 text-emerald-600 dark:bg-emerald-900/20 dark:text-emerald-400' : 'bg-rose-50 text-rose-600 dark:bg-rose-900/20 dark:text-rose-400'}">${s.name.charAt(0)}</div>
                            <div>
                                <div class="font-bold text-slate-800 dark:text-slate-100 text-lg">${s.name}</div>
                                <div class="text-sm ${isComplete ? 'text-emerald-500' : 'text-rose-500'} font-medium flex items-center gap-1">
                                    ${isComplete ? '<i data-lucide="check-circle-2" class="w-3 h-3"></i> Complete' : `<i data-lucide="alert-circle" class="w-3 h-3"></i> Missing ${missingCount}`}
                                </div>
                            </div>
                        </div>
                        <i data-lucide="chevron-down" id="chevron-${s.id}" class="w-6 h-6 text-slate-400 transition-transform ${isExpanded ? 'rotate-180' : ''}"></i>
                    </div>
                    <div id="card-content-${s.id}" class="${isExpanded ? '' : 'hidden'} border-t border-gray-100 dark:border-white/5 bg-gray-50/50 dark:bg-black/20">
                        <div class="p-4">
                            <div class="grid grid-cols-2 gap-3 mb-4">
                                ${currentSubject.assignments.map(a => `
                                    <div class="flex items-center justify-between p-3 bg-white dark:bg-white/5 rounded-xl border border-gray-100 dark:border-white/5 shadow-sm">
                                        <div class="flex-1 min-w-0 mr-2">
                                            <div class="text-sm font-bold text-slate-700 dark:text-slate-200 truncate">${a.title}</div>
                                        </div>
                                        <label class="cursor-pointer checkbox-wrapper flex-shrink-0">
                                            <input type="checkbox" ${!s.missing.includes(a.id) ? 'checked' : ''} onchange="toggleMissing(${s.id}, '${a.id}')" class="peer sr-only">
                                            <div class="w-8 h-8 rounded-lg border-2 border-gray-200 dark:border-gray-600 peer-checked:bg-gold-500 peer-checked:border-gold-500 transition-all flex items-center justify-center text-white">
                                                <i data-lucide="check" class="w-5 h-5"></i>
                                            </div>
                                        </label>
                                    </div>
                                `).join('')}
                            </div>
                            <div class="pt-3 flex justify-between items-center border-t border-gray-100 dark:border-white/5">
                                <button onclick="markAllComplete(${s.id})" class="text-emerald-600 text-sm font-bold flex items-center gap-1 px-3 py-2 rounded-lg hover:bg-emerald-50 dark:hover:bg-emerald-900/20"><i data-lucide="check-check" class="w-4 h-4"></i> Mark All</button>
                                <button onclick="editStudent(${s.id})" class="text-amber-500 text-sm font-bold flex items-center gap-1 px-3 py-2 rounded-lg hover:bg-amber-50 dark:hover:bg-amber-900/20"><i data-lucide="pencil" class="w-4 h-4"></i> Edit</button>
                                <button onclick="removeStudent(${s.id})" class="text-rose-500 text-sm font-bold flex items-center gap-1 px-3 py-2 rounded-lg hover:bg-rose-50 dark:hover:bg-rose-900/20"><i data-lucide="trash-2" class="w-4 h-4"></i> Delete</button>
                            </div>
                        </div>
                    </div>
                </div>`;
            }).join(''); lucide.createIcons();
        }
        function renderManageModal() {
            const list = document.getElementById('manageSubjectsList'); if (!list) return;
            list.innerHTML = appData.subjects.map((sub, idx) => `<div class="bg-white dark:bg-white/5 border border-gray-200 dark:border-white/10 rounded-xl overflow-hidden shadow-sm animate-enter" style="animation-delay: ${idx * 0.05}s"><div class="bg-gray-50 dark:bg-white/5 p-3 flex justify-between items-center border-b border-gray-100 dark:border-white/5"><h4 class="font-bold text-slate-700 dark:text-slate-200 flex items-center gap-2"><span class="w-2 h-2 rounded-full bg-gold-500"></span>${sub.name}</h4><div class="flex gap-2"><button onclick="editSubject('${sub.id}')" class="btn-premium text-slate-400 hover:text-amber-500 text-xs flex items-center gap-1 bg-white dark:bg-white/5 border border-gray-200 dark:border-white/10 px-2 py-1 rounded-lg"><i data-lucide="pencil" class="w-3 h-3"></i> Edit</button><button onclick="deleteSubject('${sub.id}')" class="btn-premium text-slate-400 hover:text-rose-500 text-xs flex items-center gap-1 bg-white dark:bg-white/5 border border-gray-200 dark:border-white/10 px-2 py-1 rounded-lg"><i data-lucide="trash" class="w-3 h-3"></i> Delete</button></div></div><div class="p-3 space-y-3"><div class="space-y-2">${sub.assignments.map((work, idx) => `<div class="flex items-center gap-2 text-sm group hover:bg-gray-50 dark:hover:bg-white/5 p-2 rounded-lg transition-colors"><span class="text-slate-400 font-mono text-xs w-6">${idx + 1}.</span><div class="flex-1"><div class="font-bold text-slate-700 dark:text-slate-200">${work.title}</div><div class="text-xs text-slate-500">${work.desc}</div></div><div class="flex gap-1 opacity-0 group-hover:opacity-100 transition-opacity"><button onclick="editAssignment('${sub.id}', '${work.id}')" class="text-slate-300 hover:text-amber-500 p-1"><i data-lucide="pencil" class="w-4 h-4"></i></button><button onclick="deleteAssignment('${sub.id}', '${work.id}')" class="text-slate-300 hover:text-rose-500 p-1"><i data-lucide="x-circle" class="w-4 h-4"></i></button></div></div>`).join('')}</div><form onsubmit="event.preventDefault(); addAssignment('${sub.id}', this.title.value, this.desc.value); this.reset();" class="mt-3 pt-3 border-t border-gray-100 dark:border-white/5 flex flex-col gap-2"><input name="title" type="text" placeholder="Task Name" required class="w-full p-2 text-base border border-gray-200 dark:border-white/10 rounded-lg focus:outline-none focus:border-gold-500 bg-white dark:bg-black/20 dark:text-white"><div class="flex gap-2"><input name="desc" type="text" placeholder="Description" required class="flex-1 p-2 text-base border border-gray-200 dark:border-white/10 rounded-lg focus:outline-none focus:border-gold-500 bg-white dark:bg-black/20 dark:text-white"><button type="submit" class="btn-premium bg-slate-800 text-white px-3 py-1 rounded-lg text-xs font-bold hover:bg-slate-700">Add</button></div></form></div></div>`).join(''); lucide.createIcons();
        }
        function switchSubject(id) { appData.currentSubjectId = id; saveData(); renderApp(); }
        function toggleMissing(sid, aid) { const s = appData.students.find(x => x.id === sid); if (s) { if (s.missing.includes(aid)) s.missing = s.missing.filter(m => m !== aid); else s.missing.push(aid); saveData(); renderApp(); } }
        function removeStudent(id) { showConfirmModal('Remove Student?', 'Data will be lost.', () => { appData.students = appData.students.filter(s => s.id !== id); saveData(); renderApp(); showToast('Removed'); }); }
        function handleAddSubject(e) { e.preventDefault(); const name = document.getElementById('newSubjectInput').value.trim(); if (name) { appData.subjects.push({ id: 'sub_' + Date.now(), name, assignments: [] }); saveData(); renderApp(); document.getElementById('newSubjectInput').value = ''; showToast(`Added "${name}"`); } }
        function deleteSubject(id) { showConfirmModal('Delete Subject?', 'All tasks will be lost.', () => { appData.subjects = appData.subjects.filter(s => s.id !== id); if (appData.currentSubjectId === id) appData.currentSubjectId = appData.subjects[0]?.id || ''; saveData(); renderApp(); showToast('Deleted'); }); }
        function addAssignment(sid, title, desc) { const sub = appData.subjects.find(s => s.id === sid); if (sub) { const newId = 'w_' + Date.now(); sub.assignments.push({ id: newId, title, desc }); appData.students.forEach(s => { if (!s.missing.includes(newId)) s.missing.push(newId); }); saveData(); renderApp(); showToast('Task Added'); } }
        function deleteAssignment(sid, aid) { const sub = appData.subjects.find(s => s.id === sid); if (sub) { showConfirmModal('Delete Task?', 'Data will be lost.', () => { sub.assignments = sub.assignments.filter(a => a.id !== aid); appData.students.forEach(s => { s.missing = s.missing.filter(m => m !== aid); }); saveData(); renderApp(); showToast('Task Deleted'); }); } }
        function editStudent(id) { const s = appData.students.find(x => x.id === id); if (s) { const n = prompt("Edit Name:", s.name); if (n && n.trim()) { s.name = n.trim(); saveData(); renderApp(); showToast("Updated"); } } }
        function editSubject(id) { const s = appData.subjects.find(x => x.id === id); if (s) { const n = prompt("Edit Subject:", s.name); if (n && n.trim()) { s.name = n.trim(); saveData(); renderApp(); showToast("Updated"); } } }
        function editAssignment(sid, aid) { const sub = appData.subjects.find(s => s.id === sid); if (sub) { const a = sub.assignments.find(x => x.id === aid); if (a) { const t = prompt("Edit Title:", a.title); if (t !== null) { const d = prompt("Edit Desc:", a.desc); if (d !== null) { a.title = t.trim() || a.title; a.desc = d.trim() || a.desc; saveData(); renderApp(); showToast("Updated"); } } } } }
        function showToast(msg, type = 'success') { const c = document.getElementById('toast-container'); const t = document.createElement('div'); t.className = `toast ${type}`; t.innerHTML = `<i data-lucide="${type === 'success' ? 'check-circle' : 'alert-circle'}" class="w-6 h-6 ${type === 'success' ? 'text-emerald-500' : 'text-rose-500'}"></i><div class="font-bold text-slate-700 dark:text-slate-200">${msg}</div>`; c.appendChild(t); lucide.createIcons(); setTimeout(() => { t.style.animation = 'fadeOut 0.3s ease-out forwards'; setTimeout(() => t.remove(), 300); }, 3000); }
        function openManageModal() { const m = document.getElementById('manageModal'); m.classList.remove('hidden'); m.classList.add('flex'); renderManageModal(); setTimeout(() => { document.getElementById('manageBackdrop').classList.remove('opacity-0'); document.getElementById('manageContent').classList.remove('opacity-0', 'scale-95'); document.getElementById('manageContent').classList.add('scale-100'); }, 10); }
        function closeManageModal() { const m = document.getElementById('manageModal'); document.getElementById('manageBackdrop').classList.add('opacity-0'); document.getElementById('manageContent').classList.add('opacity-0', 'scale-95'); document.getElementById('manageContent').classList.remove('scale-100'); setTimeout(() => { m.classList.add('hidden'); m.classList.remove('flex'); }, 300); }
        function showConfirmModal(t, m, cb) { const mod = document.getElementById('confirmModal'); document.getElementById('confirmTitle').innerText = t; document.getElementById('confirmMessage').innerText = m; mod.classList.remove('hidden'); mod.classList.add('flex'); setTimeout(() => { document.getElementById('confirmBackdrop').classList.remove('opacity-0'); document.getElementById('confirmContent').classList.remove('opacity-0', 'scale-95'); document.getElementById('confirmContent').classList.add('scale-100'); }, 10); const close = () => { document.getElementById('confirmBackdrop').classList.add('opacity-0'); document.getElementById('confirmContent').classList.add('opacity-0', 'scale-95'); document.getElementById('confirmContent').classList.remove('scale-100'); setTimeout(() => { mod.classList.add('hidden'); mod.classList.remove('flex'); }, 300); document.getElementById('confirmOkBtn').onclick = null; document.getElementById('confirmCancelBtn').onclick = null; }; document.getElementById('confirmCancelBtn').onclick = close; document.getElementById('confirmOkBtn').onclick = () => { cb(); close(); }; }
    </script>
</body>
